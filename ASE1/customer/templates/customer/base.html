<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>


</head>
<body>

{% if user.is_authenticated %}
    <h2>Welcome {{ user.username }}</h2>
    <!-- The content below must be pushed to the top right
    <!-- There should also be a navbar at the top having links to add/view products -->
    <form method="post" action="{% url 'customer:logout' %}">
        {% csrf_token %}
        <input type="submit" value="Logout">
    <a href="{% url 'customer:profile' %}">UserProfile</a>
    </form>

{% else %}
    <a href="{% url 'customer:login' %}">Click here to login</a>


{% endif %}

{% block content %}
{% endblock %}

</body>

{% block scripts %}
{% endblock %}

</html>
