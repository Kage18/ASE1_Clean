<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

{% if user.is_authenticated %}
    <h2>Welcome {{ user.username }}</h2>
    <!-- The content below must be pushed to the top right
    <!-- There should also be a navbar at the top having links to add/view products -->
    <form method="post" action="{% url 'customer:logout' %}">
        {% csrf_token %}
        <input type="submit" value="Logout">
    <a href="{% url 'customer:profile' %}">UserProfile</a>
    </form>

{% else %}
    <a href="{% url 'customer:login' %}">Click here to login</a>


{% endif %}

{% block content %}
{% endblock %}

</body>
</html>
